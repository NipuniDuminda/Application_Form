<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Responsive Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-scroll"></div>
    <h1>Application Form</h1>
    <form class="creative-form">
      <div class="section">
        <h2>Personal Information</h2>

        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="id-number">ID Number</label>
          <input type="text" id="id-number" required>
        </div>
      </div>

      <div class="section">
        <h2>Employment Information</h2>

        <div class="form-group">
          <label for="job-title">Position/Job Title</label>
          <input type="text" id="job-title" required>
        </div>

        <div class="form-group">
          <label for="department">Department/Team</label>
          <input type="text" id="department" required>
        </div>

        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" required>
        </div>

        <div class="form-group">
          <label for="employment-status">Employment Status</label>
          <input type="text" id="employment-status" required>
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" id="salary" required>
        </div>
      </div>

      <button type="submit">Submit Application</button>
    </form>
    </div>
  </div>
</body>

</html>
